<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roulette Wheel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="Winwheel.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #add8e6;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 50px;
    }
    .wheel-area {
      position: relative;
    }
    canvas {
      background-color: #add8e6;
      border-radius: 50%;
    }
    .pointer {
      position: absolute;
      top: -40px; /* place above canvas */
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red; /* pointing down */
      z-index: 10;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #spinButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultBox {
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wheel-area">
      <div class="pointer"></div>
      <canvas id="canvas" width="500" height="500"></canvas>
      <div class="button">
        <button id="spinButton">ðŸŽ² Spin</button>
      </div>
    </div>
    <div id="resultBox">ðŸŽ¯ Result: -</div>
  </div>

  <script>
    let theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': 6,
      'outerRadius': 230,
      'lineWidth': 0,
      'segments': [
        {'fillStyle': '#7ec8e3', 'text': 'Nendoroid'},
        {'fillStyle': '#62b6e3', 'text': 'Figma'},
        {'fillStyle': '#4fa1d6', 'text': 'Try Again'},
        {'fillStyle': '#3c8bc9', 'text': 'Voucher'},
        {'fillStyle': '#907ad6', 'text': 'Mystery Box'},
        {'fillStyle': '#b295e0', 'text': 'Scale Figure'}
      ],
      'animation': {
        'type': 'spinToStop',
        'duration': 5,
        'spins': 8,
        'callbackFinished': function(indicatedSegment) {
          document.getElementById("resultBox").innerHTML = "ðŸŽ¯ Result: <br><strong>" + indicatedSegment.text + "</strong>";
        }
      }
    });

    document.getElementById("spinButton").addEventListener("click", function () {
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      theWheel.startAnimation();
    });
  </script>
</body>
</html>
