<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âš¡ Lis Discount Gacha 999 âš¡</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="Winwheel.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #add8e6;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
      text-shadow: 1px 1px #ffffff80;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 50px;
    }
    .wheel-area {
      position: relative;
    }
    canvas {
      background-color: #add8e6;
      border-radius: 50%;
    }
    .pointer {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 10;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #spinButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    #resultBox {
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      min-width: 200px;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
  </style>
</head>
<body>
  <h1>âš¡ Lis Discount Gacha 999 âš¡</h1>

  <div class="container">
    <div class="wheel-area">
      <div class="pointer"></div>
      <canvas id="canvas" width="500" height="500"></canvas>
      <div class="button">
        <button id="spinButton">ðŸŽ² Spin</button>
      </div>
    </div>
    <div id="resultBox">ðŸŽ¯ Result: -</div>
  </div>

  <script>
    let theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': 15,
      'outerRadius': 230,
      'lineWidth': 0,
      'segments': [
        {'fillStyle': '#FFD700', 'text': '50%'},        // Grand prize
        {'fillStyle': '#a0d2eb', 'text': '40%'},
        {'fillStyle': '#8bbbe8', 'text': '35%'},
        {'fillStyle': '#79aee3', 'text': '30%'},
        {'fillStyle': '#679fe0', 'text': '25%'},
        {'fillStyle': '#5c95dc', 'text': '20%'},
        {'fillStyle': '#538bd7', 'text': '20%'},
        {'fillStyle': '#a1f0dc', 'text': '10%'},
        {'fillStyle': '#f0c8a1', 'text': '10%'},
        {'fillStyle': '#f0a1d1', 'text': '10%'},
        {'fillStyle': '#b3f0a1', 'text': '10%'},
        {'fillStyle': '#b399ff', 'text': '15%'},
        {'fillStyle': '#c0a5ff', 'text': '15%'},
        {'fillStyle': '#aaaaaa', 'text': '5%'},         // Losing prize
        {'fillStyle': '#d1d1d1', 'text': '5%'}          // Visual balance
      ],
      'animation': {
        'type': 'spinToStop',
        'duration': 6,
        'spins': 10,
        'callbackFinished': function(indicatedSegment) {
          document.getElementById("resultBox").innerHTML = "ðŸŽ¯ Result: <br><strong>" + indicatedSegment.text + "</strong>";
        }
      }
    });

    document.getElementById("spinButton").addEventListener("click", function () {
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      theWheel.startAnimation();
    });
  </script>
</body>
</html>
